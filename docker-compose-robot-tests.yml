version: '3.7'

services:
  seleniumgrid:
    image: elgalu/selenium:latest
    ports:
      - 4444:4444
      - 5900:25900
    environment:
      VNC_PASSWORD: "no"
      SCREEN_WIDTH: "1920"
      SCREEN_HEIGHT: "1080"
      SELENIUM_HUB_PORT: 4444
      CHROME: "true"
      VIDEO: "false"
    volumes:
      - ./end_to_end_tests/logs/videos:/home/seluser/videos
    privileged: true


  robot:
    user: root
    build:
      context: ./end_to_end_tests
      dockerfile: ./resources/Dockerfile
    volumes:
      - ./end_to_end_tests/logs:/home/robot/test/logs
    depends_on:
      - seleniumgrid
      #- front-end
      #- back-end
