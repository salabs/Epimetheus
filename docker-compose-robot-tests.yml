version: '3.7'

services:
  seleniumgrid:
    image: elgalu/selenium:latest
    ports:
      - 4444:4444
      - 5900:25900
    environment:
      VNC_PASSWORD: "no"
      SCREEN_WIDTH: "1920"
      SCREEN_HEIGHT: "1080"
      SELENIUM_HUB_PORT: 4444
      CHROME: "true"
      VIDEO: "false"
    volumes:
      - ./end_to_end_tests/logs/videos:/home/seluser/videos
    privileged: true
    networks:
      - local

  back-end:
    build: ./backend_server
    ports:
    - "5000:5000"
    env_file:
    - ${ENV_FILE}
    container_name: backend-server
    networks:
      - local

  front-end:
    build: ./frontend
    ports:
    - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
    container_name: frontend-server
    tty: true
    stdin_open: false
    networks:
      - local

  robot:
    user: root
    build:
      context: ./end_to_end_tests
      dockerfile: ./resources/Dockerfile
    env_file:
    - ${ENV_FILE}
    environment:
      CI_PIPELINE_ID: ${GITHUB_WORKFLOW}
      CI_COMMIT_REF_NAME: ${GITHUB_REF}
      CI_COMMIT_SHA: ${GITHUB_SHA}
      CI_REPOSITORY: ${GITHUB_REPOSITORY}
      CI_RUN_NUMBER: ${GITHUB_RUN_NUMBER}
      CI_RUN_ID: ${GITHUB_RUN_ID}
      CI_USERNAME: ${GITHUB_ACTOR}
      CI_EVENT_NAME: ${GITHUB_EVENT_NAME}
    volumes:
      - ./end_to_end_tests/logs:/home/robot/test/logs
    depends_on:
      - seleniumgrid
      - front-end
      - back-end
    networks:
      - local

networks:
  local:
    driver: bridge
